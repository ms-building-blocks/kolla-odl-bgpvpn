---
clean: False
env: home
##################
# Proxy settings #
##################
use_proxy: False
proxy_address:
  home: "{{ home_proxy_address }}"
  work: "{{ work_proxy_address }}"
home_proxy_address: http://172.16.0.90:3128
work_proxy_address: http://10.144.1.10:8080

############################
# Docker registry defaults #
############################
docker_registry_ip: 172.26.0.1
docker_registry_port: 5000

#####################
# Kolla host defaults
#####################
kolla_os_default_user: centos
kolla_os_default_pass: admin
kolla_node_internal_intf: ens4
kolla_node_external_intf: ens5
kolla_openstack_release: 4.0.0
kolla_node_home_dir: "{{ ansible_env.HOME }}"

#####################
# Kolla dependencies
####################
packages:
  - python-pip
  - python-devel
  - libffi-devel
  - openssl-devel
  - openssl
  - redhat-rpm-config
  - gcc
  - python-docker-py
  - ntp
  - vi
